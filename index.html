<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
		
        <script src="jquery-3.3.1.min.js"></script>
		
		<style>
			
		</style>
		
		
    </head>
    <body>

     <canvas id="myCanvas" width="1000" height="400" style="border:1px solid #000000;">
	</canvas>

    </body>
	<script>
			var scanData;
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var items = [];
		
			$.ajax({
				method: "GET",
				url: "scans.json",
				dataType: "text"
			}).done(function (data) {
				scanData = JSON.parse(data);
				
				var maxX = -10000.0, minX = 10000.0, maxY = -10000.0, minY = 10000.0, maxZ = -10000.0, minZ = 10000.0;
				
				
				for (i = 0; i < scanData.length; i++) {
					if (scanData[i].location[0] > maxX) {
						maxX = scanData[i].location[0];
					}
					if (scanData[i].location[0] < minX) {
						minX = scanData[i].location[0];
					}
					
					if (scanData[i].location[1] > maxY) {
						maxY = scanData[i].location[1];
					}
					if (scanData[i].location[1] < minY) {
						minY = scanData[i].location[1];
					}
					
					if (scanData[i].location[2] > maxZ) {
						maxZ = scanData[i].location[2];
					}
					if (scanData[i].location[2] < minZ) {
						minZ = scanData[i].location[2];
					}
					
					if (scanData[i].id > maxZ) {
						maxZ = scanData[i].location[2];
					}
					if (scanData[i].location[2] < minZ) {
						minZ = scanData[i].location[2];
					}
					
					ctx.beginPath();
					ctx.arc(scanData[i].location[0] * 22 - 200, scanData[i].location[1] * 20, -minZ + scanData[i].location[2], 0, 2 * Math.PI);
					ctx.stroke();  
				};
				
				console.log(maxX);
				console.log(minX);
				console.log(maxY);
				console.log(minY);
				console.log(maxZ);
				console.log(minZ);
				
			});
			
		</script>
	
</html>
